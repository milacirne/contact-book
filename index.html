<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My contact book</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Contact book">
            <h1>My Contact Book</h1>
        </header>
        <form id="enter-contact-details">
            <input type="text" id="contact-name" required placeholder="Enter contact name">
            <input type="tel" id="contact-phone" required min="9" placeholder="Enter contact phone">
            <button type="submit" id="register">Register +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>Contact phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
